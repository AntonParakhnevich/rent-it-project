spring:
  datasource:
    url: jdbc:mysql://localhost:3306/rentit_notification?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC&characterEncoding=UTF-8
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
  kafka:
    consumer:
      bootstrap-servers: localhost:9092

server:
  port: 8080

logging:
  level:
    org.springframework.security: DEBUG
    com.rentit: DEBUG